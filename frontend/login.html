<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ورود — کلینیک</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="card p-4 shadow" style="min-width:320px; max-width:420px; width:100%;">
      <h4 class="mb-3 text-center">ورود به پنل</h4>
      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">شماره تلفن</label>
          <input id="phone" class="form-control" placeholder="مثال: 0912xxxxxxx" required>
        </div>
        <div class="mb-3">
          <label class="form-label">رمز عبور</label>
          <input id="password" type="password" class="form-control" required>
        </div>
        <div id="loginAlert" class="alert d-none" role="alert"></div>
        <div class="d-flex justify-content-between align-items-center">
          <button class="btn btn-primary" type="submit">ورود</button>
          <a href="index.html" class="text-muted">بازگشت</a>
        </div>
      </form>
    </div>

    <script src="api.js"></script>
    <script>
      document.getElementById('loginForm').addEventListener('submit', async (e)=>{
        e.preventDefault();
        const phone = document.getElementById('phone').value.trim();
        const password = document.getElementById('password').value.trim();
        const alertDiv = document.getElementById('loginAlert');
        try{
          const data = await api.login({phone, password});
          localStorage.setItem('access_token', data.access_token);
          localStorage.setItem('refresh_token', data.refresh_token);
          alertDiv.className = 'alert alert-success mt-3';
          alertDiv.textContent = 'ورود موفق — درحال هدایت...';
          setTimeout(()=>location.href='dashboard.html',800);
        }catch(err){
          alertDiv.className = 'alert alert-danger mt-3';
          alertDiv.textContent = err.message || 'خطا در ورود';
        }
      });
    </script>
  </body>
</html>
