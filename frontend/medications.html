<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت داروها</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .sidebar { height: 100vh; position: fixed; right: 0; top: 0; width: 250px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding-top: 20px; }
        .sidebar a { color: white; text-decoration: none; padding: 12px 20px; display: block; transition: 0.3s; }
        .sidebar a:hover, .sidebar a.active { background-color: rgba(255,255,255,0.2); }
        .main-content { margin-right: 250px; padding: 20px; }
        .stock-low { background-color: #fff3cd; }
        .stock-out { background-color: #f8d7da; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="text-center mb-4">
            <h5 class="text-white"><i class="bi bi-hospital"></i> کلینیک</h5>
        </div>
        <a href="dashboard.html"><i class="bi bi-speedometer2"></i> داشبورد</a>
        <a href="patients.html" id="patientsLink"><i class="bi bi-people"></i> بیماران</a>
        <a href="appointments.html"><i class="bi bi-calendar-check"></i> نوبت‌ها</a>
        <a href="prescriptions.html"><i class="bi bi-prescription2"></i> نسخه‌ها</a>
        <a href="medications.html" id="medicationsLink"  class="active"><i class="bi bi-capsule"></i> داروها</a>
        <a href="factors.html"><i class="bi bi-file-earmark-medical"></i> فاکتورها</a>
        <a href="insurance.html"><i class="bi bi-shield-check"></i> بیمه</a>
        <a href="reports.html" id="reportsLink"><i class="bi bi-graph-up"></i> گزارشات</a>
        <hr class="bg-white">
        <a href="#" onclick="logout()"><i class="bi bi-box-arrow-right"></i> خروج</a>
    </div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>مدیریت داروها</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#medicationModal" onclick="resetForm()">
                <i class="bi bi-plus-circle"></i> دارو جدید
            </button>
        </div>

        <div class="row g-3 mb-4">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h6 class="text-muted">کل داروها</h6>
                        <h3 id="totalMeds">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h6 class="text-muted">موجودی کم</h6>
                        <h3 class="text-warning" id="lowStock">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h6 class="text-muted">ناموجود</h6>
                        <h3 class="text-danger" id="outOfStock">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h6 class="text-muted">ارزش کل</h6>
                        <h3 class="text-success" id="totalValue">0</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <input type="text" class="form-control" id="searchInput" placeholder="جستجو بر اساس نام دارو...">
                    </div>
                    <div class="col-md-3 mb-2">
                        <select class="form-select" id="stockFilter">
                            <option value="">همه داروها</option>
                            <option value="in_stock">موجود</option>
                            <option value="low_stock">موجودی کم</option>
                            <option value="out_of_stock">ناموجود</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-2">
                        <button class="btn btn-secondary w-100" onclick="clearFilters()">پاک کردن فیلترها</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>نام دارو</th>
                                <th>نام ژنریک</th>
                                <th>تولیدکننده</th>
                                <th>شکل دارویی</th>
                                <th>قدرت</th>
                                <th>قیمت واحد</th>
                                <th>موجودی</th>
                                <th>عملیات</th>
                            </tr>
                        </thead>
                        <tbody id="medicationsTable">
                            <tr><td colspan="8" class="text-center">در حال بارگذاری...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Medication Modal -->
    <div class="modal fade" id="medicationModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">دارو جدید</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="medicationForm">
                        <input type="hidden" id="medicationId">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">نام دارو *</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">نام ژنریک</label>
                                <input type="text" class="form-control" id="generic_name">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">تولیدکننده</label>
                                <input type="text" class="form-control" id="manufacturer">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">شکل دارویی</label>
                                <input type="text" class="form-control" id="dosage_form" placeholder="مثال: قرص، کپسول، شربت">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">قدرت دارو</label>
                                <input type="text" class="form-control" id="strength" placeholder="مثال: 500mg">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">قیمت واحد (تومان)</label>
                                <input type="number" class="form-control" id="unit_price" min="0" step="1000">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">موجودی انبار</label>
                                <input type="number" class="form-control" id="stock_quantity" min="0" value="0">
                            </div>
                            <div class="col-md-12 mb-3">
                                <label class="form-label">توضیحات</label>
                                <textarea class="form-control" id="description" rows="3"></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">ذخیره</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'http://localhost:1212';
        let token = localStorage.getItem('access_token');
        let medications = [];
        let modalInstance;

        if (!token) window.location.href = 'index.html';

        document.addEventListener('DOMContentLoaded', function() {
            modalInstance = new bootstrap.Modal(document.getElementById('medicationModal'));
            loadMedications();
            
            document.getElementById('medicationForm').addEventListener('submit', saveMedication);
            document.getElementById('searchInput').addEventListener('input', filterMedications);
            document.getElementById('stockFilter').addEventListener('change', filterMedications);
        });

        async function loadMedications() {
            try {
                const response = await fetch(`${API_URL}/api/v1/medications/medications/`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    medications = await response.json();
                    updateStats();
                    displayMedications(medications);
                }
            } catch (error) {
                document.getElementById('medicationsTable').innerHTML = 
                    '<tr><td colspan="8" class="text-center text-danger">خطا در بارگذاری اطلاعات</td></tr>';
            }
        }

        function updateStats() {
            const total = medications.length;
            const lowStock = medications.filter(m => m.stock_quantity > 0 && m.stock_quantity <= 10).length;
            const outOfStock = medications.filter(m => m.stock_quantity === 0).length;
            const totalValue = medications.reduce((sum, m) => sum + (m.unit_price || 0) * (m.stock_quantity || 0), 0);

            document.getElementById('totalMeds').textContent = total;
            document.getElementById('lowStock').textContent = lowStock;
            document.getElementById('outOfStock').textContent = outOfStock;
            document.getElementById('totalValue').textContent = totalValue.toLocaleString('fa-IR') + ' تومان';
        }

        function displayMedications(data) {
            const tbody = document.getElementById('medicationsTable');
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="text-center">دارویی یافت نشد</td></tr>';
                return;
            }

            tbody.innerHTML = data.map(m => {
                let rowClass = '';
                let stockBadge = 'success';
                
                if (m.stock_quantity === 0) {
                    rowClass = 'stock-out';
                    stockBadge = 'danger';
                } else if (m.stock_quantity <= 10) {
                    rowClass = 'stock-low';
                    stockBadge = 'warning';
                }

                return `
                    <tr class="${rowClass}">
                        <td><strong>${m.name}</strong></td>
                        <td>${m.generic_name || '-'}</td>
                        <td>${m.manufacturer || '-'}</td>
                        <td>${m.dosage_form || '-'}</td>
                        <td>${m.strength || '-'}</td>
                        <td>${m.unit_price ? m.unit_price.toLocaleString('fa-IR') : '-'}</td>
                        <td><span class="badge bg-${stockBadge}">${m.stock_quantity || 0}</span></td>
                        <td>
                            <button class="btn btn-sm btn-info" onclick="viewMedication(${m.id})">
                                <i class="bi bi-eye"></i>
                            </button>
                            <button class="btn btn-sm btn-warning" onclick="editMedication(${m.id})">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteMedication(${m.id})">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function filterMedications() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const stockFilter = document.getElementById('stockFilter').value;

            let filtered = medications;

            if (search) {
                filtered = filtered.filter(m => 
                    (m.name && m.name.toLowerCase().includes(search)) ||
                    (m.generic_name && m.generic_name.toLowerCase().includes(search)) ||
                    (m.manufacturer && m.manufacturer.toLowerCase().includes(search))
                );
            }

            if (stockFilter === 'in_stock') {
                filtered = filtered.filter(m => m.stock_quantity > 10);
            } else if (stockFilter === 'low_stock') {
                filtered = filtered.filter(m => m.stock_quantity > 0 && m.stock_quantity <= 10);
            } else if (stockFilter === 'out_of_stock') {
                filtered = filtered.filter(m => m.stock_quantity === 0);
            }

            displayMedications(filtered);
        }

        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('stockFilter').value = '';
            displayMedications(medications);
        }

        function resetForm() {
            document.getElementById('medicationForm').reset();
            document.getElementById('medicationId').value = '';
            document.getElementById('modalTitle').textContent = 'دارو جدید';
        }

        async function saveMedication(e) {
            e.preventDefault();
            
            const medicationId = document.getElementById('medicationId').value;
            const isEdit = !!medicationId;

            const data = {
                name: document.getElementById('name').value,
                generic_name: document.getElementById('generic_name').value || null,
                manufacturer: document.getElementById('manufacturer').value || null,
                dosage_form: document.getElementById('dosage_form').value || null,
                strength: document.getElementById('strength').value || null,
                unit_price: parseFloat(document.getElementById('unit_price').value) || null,
                stock_quantity: parseInt(document.getElementById('stock_quantity').value) || 0,
                description: document.getElementById('description').value || null
            };

            try {
                const url = isEdit 
                    ? `${API_URL}/api/v1/medications/medications/${medicationId}`
                    : `${API_URL}/api/v1/medications/medications/`;

                const response = await fetch(url, {
                    method: isEdit ? 'PUT' : 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    modalInstance.hide();
                    loadMedications();
                    alert(isEdit ? 'دارو با موفقیت بروزرسانی شد' : 'دارو جدید ثبت شد');
                } else {
                    throw new Error('خطا در ذخیره اطلاعات');
                }
            } catch (error) {
                alert(error.message);
            }
        }

        function editMedication(id) {
            const medication = medications.find(m => m.id === id);
            if (!medication) return;

            document.getElementById('medicationId').value = medication.id;
            document.getElementById('name').value = medication.name;
            document.getElementById('generic_name').value = medication.generic_name || '';
            document.getElementById('manufacturer').value = medication.manufacturer || '';
            document.getElementById('dosage_form').value = medication.dosage_form || '';
            document.getElementById('strength').value = medication.strength || '';
            document.getElementById('unit_price').value = medication.unit_price || '';
            document.getElementById('stock_quantity').value = medication.stock_quantity || 0;
            document.getElementById('description').value = medication.description || '';
            
            document.getElementById('modalTitle').textContent = 'ویرایش دارو';
            modalInstance.show();
        }

        function viewMedication(id) {
            const medication = medications.find(m => m.id === id);
            if (!medication) return;

            const details = `
نام دارو: ${medication.name}
نام ژنریک: ${medication.generic_name || '-'}
تولیدکننده: ${medication.manufacturer || '-'}
شکل دارویی: ${medication.dosage_form || '-'}
قدرت: ${medication.strength || '-'}
قیمت واحد: ${medication.unit_price ? medication.unit_price.toLocaleString('fa-IR') + ' تومان' : '-'}
موجودی: ${medication.stock_quantity || 0}
توضیحات: ${medication.description || '-'}
            `;
            alert(details);
        }

        async function deleteMedication(id) {
            if (!confirm('آیا از حذف این دارو اطمینان دارید؟')) return;

            try {
                const response = await fetch(`${API_URL}/api/v1/medications/medications/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    loadMedications();
                    alert('دارو با موفقیت حذف شد');
                }
            } catch (error) {
                alert('خطا در حذف دارو');
            }
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
