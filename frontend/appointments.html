<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت نوبت‌ها</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .sidebar { height: 100vh; position: fixed; right: 0; top: 0; width: 250px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding-top: 20px; }
        .sidebar a { color: white; text-decoration: none; padding: 12px 20px; display: block; transition: 0.3s; }
        .sidebar a:hover, .sidebar a.active { background-color: rgba(255,255,255,0.2); }
        .main-content { margin-right: 250px; padding: 20px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="text-center mb-4">
            <h5 class="text-white"><i class="bi bi-hospital"></i> کلینیک</h5>
        </div>
        <a href="dashboard.html"><i class="bi bi-speedometer2"></i> داشبورد</a>
        <a href="patients.html" id="patientsLink"><i class="bi bi-people"></i> بیماران</a>
        <a href="appointments.html"  class="active"><i class="bi bi-calendar-check"></i> نوبت‌ها</a>
        <a href="prescriptions.html"><i class="bi bi-prescription2"></i> نسخه‌ها</a>
        <a href="medications.html" id="medicationsLink"><i class="bi bi-capsule"></i> داروها</a>
        <a href="factors.html"><i class="bi bi-file-earmark-medical"></i> فاکتورها</a>
        <a href="insurance.html"><i class="bi bi-shield-check"></i> بیمه</a>
        <a href="reports.html" id="reportsLink"><i class="bi bi-graph-up"></i> گزارشات</a>
        <hr class="bg-white">
        <a href="#" onclick="logout()"><i class="bi bi-box-arrow-right"></i> خروج</a>
    </div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>مدیریت نوبت‌ها</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#appointmentModal" onclick="resetForm()" id="addBtn">
                <i class="bi bi-plus-circle"></i> نوبت جدید
            </button>
        </div>

        <div class="card mb-3">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3 mb-2">
                        <select class="form-select" id="statusFilter">
                            <option value="">همه وضعیت‌ها</option>
                            <option value="Pending">در انتظار</option>
                            <option value="Confirmed">تایید شده</option>
                            <option value="Completed">انجام شده</option>
                            <option value="Canceled">لغو شده</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-2">
                        <input type="date" class="form-control" id="dateFilter">
                    </div>
                    <div class="col-md-4 mb-2">
                        <input type="text" class="form-control" id="searchInput" placeholder="جستجو بر اساس نام بیمار...">
                    </div>
                    <div class="col-md-2 mb-2">
                        <button class="btn btn-secondary w-100" onclick="clearFilters()">پاک کردن فیلترها</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>بیمار</th>
                                <th>تاریخ</th>
                                <th>ساعت</th>
                                <th>دلیل مراجعه</th>
                                <th>وضعیت</th>
                                <th>عملیات</th>
                            </tr>
                        </thead>
                        <tbody id="appointmentsTable">
                            <tr><td colspan="6" class="text-center">در حال بارگذاری...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Appointment Modal -->
    <div class="modal fade" id="appointmentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">نوبت جدید</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="appointmentForm">
                        <input type="hidden" id="appointmentId">
                        <div class="mb-3" id="patientSelectDiv">
                            <label class="form-label">بیمار *</label>
                            <select class="form-select" id="patient_id" required>
                                <option value="">انتخاب کنید...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">تاریخ نوبت *</label>
                            <input type="date" class="form-control" id="appointment_date" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">ساعت نوبت *</label>
                            <input type="time" class="form-control" id="appointment_time" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">وضعیت</label>
                            <select class="form-select" id="status">
                                <option value="Pending">در انتظار</option>
                                <option value="Confirmed">تایید شده</option>
                                <option value="Completed">انجام شده</option>
                                <option value="Canceled">لغو شده</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">دلیل مراجعه</label>
                            <input type="text" class="form-control" id="reason">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">یادداشت‌ها</label>
                            <textarea class="form-control" id="notes" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">ذخیره</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'http://localhost:1212';
        let token = localStorage.getItem('access_token');
        let user = JSON.parse(localStorage.getItem('user') || '{}');
        let appointments = [];
        let patients = [];
        let modalInstance;

        if (!token) window.location.href = 'index.html';

        document.addEventListener('DOMContentLoaded', function() {
            modalInstance = new bootstrap.Modal(document.getElementById('appointmentModal'));
            
            if (user.role === 'Patient') {
                document.getElementById('patientsLink').style.display = 'none';
                document.getElementById('addBtn').style.display = 'none';
                document.getElementById('patientSelectDiv').style.display = 'none';
            } else {
                loadPatients();
            }
            
            loadAppointments();
            
            document.getElementById('appointmentForm').addEventListener('submit', saveAppointment);
            document.getElementById('statusFilter').addEventListener('change', filterAppointments);
            document.getElementById('dateFilter').addEventListener('change', filterAppointments);
            document.getElementById('searchInput').addEventListener('input', filterAppointments);
        });

        async function loadPatients() {
            try {
                const response = await fetch(`${API_URL}/api/v1/patients/patients/`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    patients = await response.json();
                    const select = document.getElementById('patient_id');
                    select.innerHTML = '<option value="">انتخاب کنید...</option>' +
                        patients.map(p => `<option value="${p.id}">${p.user_full_name || 'نامشخص'}</option>`).join('');
                }
            } catch (error) {
                console.error('Error loading patients:', error);
            }
        }

        async function loadAppointments() {
            try {
                const endpoint = user.role === 'Patient' 
                    ? '/api/v1/appointments/appointments/my'
                    : '/api/v1/appointments/appointments/';

                const response = await fetch(`${API_URL}${endpoint}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    appointments = await response.json();
                    displayAppointments(appointments);
                }
            } catch (error) {
                document.getElementById('appointmentsTable').innerHTML = 
                    '<tr><td colspan="6" class="text-center text-danger">خطا در بارگذاری اطلاعات</td></tr>';
            }
        }

        function displayAppointments(data) {
            const tbody = document.getElementById('appointmentsTable');
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center">نوبتی یافت نشد</td></tr>';
                return;
            }

            tbody.innerHTML = data.map(a => {
                const date = new Date(a.appointment_date);
                const isEditable = user.role !== 'Patient';
                
                return `
                    <tr>
                        <td>${a.patient_name || 'نامشخص'}</td>
                        <td>${date.toLocaleDateString('fa-IR')}</td>
                        <td>${date.toLocaleTimeString('fa-IR', {hour: '2-digit', minute: '2-digit'})}</td>
                        <td>${a.reason || '-'}</td>
                        <td><span class="badge bg-${getStatusColor(a.status)}">${getStatusText(a.status)}</span></td>
                        <td>
                            <button class="btn btn-sm btn-info" onclick="viewAppointment(${a.id})">
                                <i class="bi bi-eye"></i>
                            </button>
                            ${isEditable ? `
                                <button class="btn btn-sm btn-warning" onclick="editAppointment(${a.id})">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="deleteAppointment(${a.id})">
                                    <i class="bi bi-trash"></i>
                                </button>
                            ` : ''}
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function getStatusColor(status) {
            const colors = { 'Pending': 'warning', 'Confirmed': 'info', 'Completed': 'success', 'Canceled': 'danger' };
            return colors[status] || 'secondary';
        }

        function getStatusText(status) {
            const texts = { 'Pending': 'در انتظار', 'Confirmed': 'تایید شده', 'Completed': 'انجام شده', 'Canceled': 'لغو شده' };
            return texts[status] || status;
        }

        function filterAppointments() {
            const status = document.getElementById('statusFilter').value;
            const date = document.getElementById('dateFilter').value;
            const search = document.getElementById('searchInput').value.toLowerCase();

            let filtered = appointments;

            if (status) {
                filtered = filtered.filter(a => a.status === status);
            }

            if (date) {
                filtered = filtered.filter(a => a.appointment_date.startsWith(date));
            }

            if (search) {
                filtered = filtered.filter(a => 
                    (a.patient_name && a.patient_name.toLowerCase().includes(search))
                );
            }

            displayAppointments(filtered);
        }

        function clearFilters() {
            document.getElementById('statusFilter').value = '';
            document.getElementById('dateFilter').value = '';
            document.getElementById('searchInput').value = '';
            displayAppointments(appointments);
        }

        function resetForm() {
            document.getElementById('appointmentForm').reset();
            document.getElementById('appointmentId').value = '';
            document.getElementById('modalTitle').textContent = 'نوبت جدید';
        }

        async function saveAppointment(e) {
            e.preventDefault();
            
            const appointmentId = document.getElementById('appointmentId').value;
            const isEdit = !!appointmentId;

            const date = document.getElementById('appointment_date').value;
            const time = document.getElementById('appointment_time').value;
            const datetime = `${date}T${time}:00`;

            const data = {
                appointment_date: datetime,
                reason: document.getElementById('reason').value || null,
                notes: document.getElementById('notes').value || null
            };

            if (isEdit) {
                data.status = document.getElementById('status').value;
            } else {
                data.patient_id = parseInt(document.getElementById('patient_id').value);
            }

            try {
                const url = isEdit 
                    ? `${API_URL}/api/v1/appointments/appointments/${appointmentId}`
                    : `${API_URL}/api/v1/appointments/appointments/`;

                const response = await fetch(url, {
                    method: isEdit ? 'PUT' : 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    modalInstance.hide();
                    loadAppointments();
                    alert(isEdit ? 'نوبت با موفقیت بروزرسانی شد' : 'نوبت جدید ثبت شد');
                } else {
                    throw new Error('خطا در ذخیره اطلاعات');
                }
            } catch (error) {
                alert(error.message);
            }
        }

        async function editAppointment(id) {
            const appointment = appointments.find(a => a.id === id);
            if (!appointment) return;

            const datetime = new Date(appointment.appointment_date);
            const date = datetime.toISOString().split('T')[0];
            const time = datetime.toTimeString().slice(0, 5);

            document.getElementById('appointmentId').value = appointment.id;
            document.getElementById('patient_id').value = appointment.patient_id;
            document.getElementById('appointment_date').value = date;
            document.getElementById('appointment_time').value = time;
            document.getElementById('status').value = appointment.status;
            document.getElementById('reason').value = appointment.reason || '';
            document.getElementById('notes').value = appointment.notes || '';
            
            document.getElementById('modalTitle').textContent = 'ویرایش نوبت';
            document.getElementById('patient_id').disabled = true;
            
            modalInstance.show();
        }

        async function deleteAppointment(id) {
            if (!confirm('آیا از حذف این نوبت اطمینان دارید؟')) return;

            try {
                const response = await fetch(`${API_URL}/api/v1/appointments/appointments/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    loadAppointments();
                    alert('نوبت با موفقیت حذف شد');
                }
            } catch (error) {
                alert('خطا در حذف نوبت');
            }
        }

        function viewAppointment(id) {
            const appointment = appointments.find(a => a.id === id);
            if (!appointment) return;

            const datetime = new Date(appointment.appointment_date);
            const details = `
                بیمار: ${appointment.patient_name || 'نامشخص'}
                تاریخ: ${datetime.toLocaleDateString('fa-IR')}
                ساعت: ${datetime.toLocaleTimeString('fa-IR', {hour: '2-digit', minute: '2-digit'})}
                وضعیت: ${getStatusText(appointment.status)}
                دلیل: ${appointment.reason || '-'}
                یادداشت‌ها: ${appointment.notes || '-'}
            `;
            alert(details);
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
