<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت نسخه‌ها</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .sidebar { height: 100vh; position: fixed; right: 0; top: 0; width: 250px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding-top: 20px; }
        .sidebar a { color: white; text-decoration: none; padding: 12px 20px; display: block; transition: 0.3s; }
        .sidebar a:hover, .sidebar a.active { background-color: rgba(255,255,255,0.2); }
        .main-content { margin-right: 250px; padding: 20px; }
        .medication-item { border: 1px solid #dee2e6; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="text-center mb-4">
            <h5 class="text-white"><i class="bi bi-hospital"></i> کلینیک</h5>
        </div>
        <a href="dashboard.html"><i class="bi bi-speedometer2"></i> داشبورد</a>
        <a href="patients.html" id="patientsLink"><i class="bi bi-people"></i> بیماران</a>
        <a href="appointments.html"><i class="bi bi-calendar-check"></i> نوبت‌ها</a>
        <a href="prescriptions.html" class="active"><i class="bi bi-prescription2"></i> نسخه‌ها</a>
        <a href="medications.html"><i class="bi bi-capsule"></i> داروها</a>
        <a href="factors.html"><i class="bi bi-file-earmark-medical"></i> فاکتورها</a>
        <a href="insurance.html"><i class="bi bi-shield-check"></i> بیمه</a>
        <a href="support.html"><i class="bi bi-chat-dots"></i> پشتیبانی</a>
        <a href="reports.html"><i class="bi bi-graph-up"></i> گزارشات</a>
        <a href="settings.html"><i class="bi bi-gear"></i> تنظیمات</a>
        <hr class="bg-white">
        <a href="#" onclick="logout()"><i class="bi bi-box-arrow-right"></i> خروج</a>
    </div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>مدیریت نسخه‌ها</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#prescriptionModal" onclick="resetForm()" id="addBtn">
                <i class="bi bi-plus-circle"></i> نسخه جدید
            </button>
        </div>

        <div class="card mb-3">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-2" id="patientFilterDiv">
                        <select class="form-select" id="patientFilter">
                            <option value="">همه بیماران</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-2">
                        <input type="text" class="form-control" id="searchInput" placeholder="جستجو...">
                    </div>
                    <div class="col-md-2 mb-2">
                        <button class="btn btn-secondary w-100" onclick="clearFilters()">پاک کردن</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>بیمار</th>
                                <th>نام پزشک</th>
                                <th>تشخیص</th>
                                <th>تاریخ</th>
                                <th>تعداد داروها</th>
                                <th>عملیات</th>
                            </tr>
                        </thead>
                        <tbody id="prescriptionsTable">
                            <tr><td colspan="6" class="text-center">در حال بارگذاری...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Prescription Modal -->
    <div class="modal fade" id="prescriptionModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">نسخه جدید</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="prescriptionForm">
                        <input type="hidden" id="prescriptionId">
                        <div class="row">
                            <div class="col-md-6 mb-3" id="patientSelectDiv">
                                <label class="form-label">بیمار *</label>
                                <select class="form-select" id="patient_id" required>
                                    <option value="">انتخاب کنید...</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">نام پزشک</label>
                                <input type="text" class="form-control" id="doctor_name">
                            </div>
                            <div class="col-md-12 mb-3">
                                <label class="form-label">تشخیص</label>
                                <textarea class="form-control" id="diagnosis" rows="2"></textarea>
                            </div>
                            <div class="col-md-12 mb-3">
                                <label class="form-label">یادداشت‌ها</label>
                                <textarea class="form-control" id="notes" rows="2"></textarea>
                            </div>
                        </div>

                        <hr>
                        <h6>داروها *</h6>
                        <div id="medicationsContainer"></div>
                        <button type="button" class="btn btn-sm btn-secondary mb-3" onclick="addMedicationRow()">
                            <i class="bi bi-plus"></i> افزودن دارو
                        </button>

                        <button type="submit" class="btn btn-primary">ذخیره</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- View Prescription Modal -->
    <div class="modal fade" id="viewModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">جزئیات نسخه</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="viewModalBody">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">بستن</button>
                    <button type="button" class="btn btn-primary" onclick="printPrescription()">
                        <i class="bi bi-printer"></i> چاپ
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'http://localhost:1212';
        let token = localStorage.getItem('access_token');
        let user = JSON.parse(localStorage.getItem('user') || '{}');
        let prescriptions = [];
        let patients = [];
        let medications = [];
        let modalInstance, viewModalInstance;
        let currentViewPrescription = null;

        if (!token) window.location.href = 'index.html';

        document.addEventListener('DOMContentLoaded', function() {
            modalInstance = new bootstrap.Modal(document.getElementById('prescriptionModal'));
            viewModalInstance = new bootstrap.Modal(document.getElementById('viewModal'));
            
            if (user.role === 'Patient') {
                document.getElementById('patientsLink').style.display = 'none';
                document.getElementById('addBtn').style.display = 'none';
                document.getElementById('patientSelectDiv').style.display = 'none';
                document.getElementById('patientFilterDiv').style.display = 'none';
            } else {
                loadPatients();
            }
            
            loadMedications();
            loadPrescriptions();
            
            document.getElementById('prescriptionForm').addEventListener('submit', savePrescription);
            document.getElementById('patientFilter').addEventListener('change', filterPrescriptions);
            document.getElementById('searchInput').addEventListener('input', filterPrescriptions);
        });

        async function loadPatients() {
            try {
                const response = await fetch(`${API_URL}/api/v1/patients/patients/`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    patients = await response.json();
                    const select = document.getElementById('patient_id');
                    const filter = document.getElementById('patientFilter');
                    
                    const options = patients.map(p => `<option value="${p.id}">${p.user_full_name || 'نامشخص'}</option>`).join('');
                    select.innerHTML = '<option value="">انتخاب کنید...</option>' + options;
                    filter.innerHTML = '<option value="">همه بیماران</option>' + options;
                }
            } catch (error) {
                console.error('Error loading patients:', error);
            }
        }

        async function loadMedications() {
            try {
                const response = await fetch(`${API_URL}/api/v1/medications/medications/`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    medications = await response.json();
                }
            } catch (error) {
                console.error('Error loading medications:', error);
            }
        }

        async function loadPrescriptions() {
            try {
                const endpoint = user.role === 'Patient' 
                    ? '/api/v1/prescriptions/prescriptions/my'
                    : '/api/v1/prescriptions/prescriptions/';

                const response = await fetch(`${API_URL}${endpoint}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    prescriptions = await response.json();
                    displayPrescriptions(prescriptions);
                }
            } catch (error) {
                document.getElementById('prescriptionsTable').innerHTML = 
                    '<tr><td colspan="6" class="text-center text-danger">خطا در بارگذاری اطلاعات</td></tr>';
            }
        }

        function displayPrescriptions(data) {
            const tbody = document.getElementById('prescriptionsTable');
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center">نسخه‌ای یافت نشد</td></tr>';
                return;
            }

            tbody.innerHTML = data.map(p => {
                const date = new Date(p.created_at);
                const isEditable = user.role !== 'Patient';
                
                return `
                    <tr>
                        <td>${p.patient_name || 'نامشخص'}</td>
                        <td>${p.doctor_name || '-'}</td>
                        <td>${p.diagnosis || '-'}</td>
                        <td>${date.toLocaleDateString('fa-IR')}</td>
                        <td><span class="badge bg-info">${p.items?.length || 0} دارو</span></td>
                        <td>
                            <button class="btn btn-sm btn-info" onclick="viewPrescription(${p.id})">
                                <i class="bi bi-eye"></i>
                            </button>
                            ${isEditable ? `
                                <button class="btn btn-sm btn-danger" onclick="deletePrescription(${p.id})">
                                    <i class="bi bi-trash"></i>
                                </button>
                            ` : ''}
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function filterPrescriptions() {
            const patientId = document.getElementById('patientFilter').value;
            const search = document.getElementById('searchInput').value.toLowerCase();

            let filtered = prescriptions;

            if (patientId) {
                filtered = filtered.filter(p => p.patient_id == patientId);
            }

            if (search) {
                filtered = filtered.filter(p => 
                    (p.patient_name && p.patient_name.toLowerCase().includes(search)) ||
                    (p.doctor_name && p.doctor_name.toLowerCase().includes(search)) ||
                    (p.diagnosis && p.diagnosis.toLowerCase().includes(search))
                );
            }

            displayPrescriptions(filtered);
        }

        function clearFilters() {
            document.getElementById('patientFilter').value = '';
            document.getElementById('searchInput').value = '';
            displayPrescriptions(prescriptions);
        }

        function resetForm() {
            document.getElementById('prescriptionForm').reset();
            document.getElementById('prescriptionId').value = '';
            document.getElementById('modalTitle').textContent = 'نسخه جدید';
            document.getElementById('medicationsContainer').innerHTML = '';
            addMedicationRow();
        }

        function addMedicationRow() {
            const container = document.getElementById('medicationsContainer');
            const index = container.children.length;
            
            const medOptions = medications.map(m => 
                `<option value="${m.id}">${m.name} ${m.strength ? '- ' + m.strength : ''}</option>`
            ).join('');

            const row = document.createElement('div');
            row.className = 'medication-item';
            row.innerHTML = `
                <div class="row">
                    <div class="col-md-4 mb-2">
                        <label class="form-label small">دارو *</label>
                        <select class="form-select form-select-sm medication-select" required>
                            <option value="">انتخاب کنید...</option>
                            ${medOptions}
                        </select>
                    </div>
                    <div class="col-md-3 mb-2">
                        <label class="form-label small">دوز مصرف *</label>
                        <input type="text" class="form-control form-control-sm dosage-input" required placeholder="مثال: 1 قرص 3 بار">
                    </div>
                    <div class="col-md-2 mb-2">
                        <label class="form-label small">مدت زمان</label>
                        <input type="text" class="form-control form-control-sm duration-input" placeholder="مثال: 7 روز">
                    </div>
                    <div class="col-md-2 mb-2">
                        <label class="form-label small">تعداد</label>
                        <input type="number" class="form-control form-control-sm quantity-input" min="1" value="1">
                    </div>
                    <div class="col-md-1 mb-2">
                        <label class="form-label small">&nbsp;</label>
                        <button type="button" class="btn btn-sm btn-danger w-100" onclick="this.closest('.medication-item').remove()">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                    <div class="col-md-12 mb-2">
                        <input type="text" class="form-control form-control-sm instructions-input" placeholder="دستورالعمل مصرف...">
                    </div>
                </div>
            `;
            
            container.appendChild(row);
        }

        async function savePrescription(e) {
            e.preventDefault();
            
            const medicationItems = [];
            document.querySelectorAll('.medication-item').forEach(item => {
                const medId = item.querySelector('.medication-select').value;
                const dosage = item.querySelector('.dosage-input').value;
                const duration = item.querySelector('.duration-input').value;
                const quantity = item.querySelector('.quantity-input').value;
                const instructions = item.querySelector('.instructions-input').value;

                if (medId && dosage) {
                    medicationItems.push({
                        medication_id: parseInt(medId),
                        dosage: dosage,
                        duration: duration || null,
                        quantity: quantity ? parseInt(quantity) : null,
                        instructions: instructions || null
                    });
                }
            });

            if (medicationItems.length === 0) {
                alert('لطفا حداقل یک دارو اضافه کنید');
                return;
            }

            const data = {
                patient_id: parseInt(document.getElementById('patient_id').value),
                doctor_name: document.getElementById('doctor_name').value || null,
                diagnosis: document.getElementById('diagnosis').value || null,
                notes: document.getElementById('notes').value || null,
                items: medicationItems
            };

            try {
                const response = await fetch(`${API_URL}/api/v1/prescriptions/prescriptions/`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    modalInstance.hide();
                    loadPrescriptions();
                    alert('نسخه جدید ثبت شد');
                } else {
                    throw new Error('خطا در ذخیره اطلاعات');
                }
            } catch (error) {
                alert(error.message);
            }
        }

        async function viewPrescription(id) {
            try {
                const response = await fetch(`${API_URL}/api/v1/prescriptions/prescriptions/${id}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    currentViewPrescription = await response.json();
                    const date = new Date(currentViewPrescription.created_at);
                    
                    let html = `
                        <div class="mb-3">
                            <strong>بیمار:</strong> ${currentViewPrescription.patient_name || 'نامشخص'}<br>
                            <strong>پزشک:</strong> ${currentViewPrescription.doctor_name || '-'}<br>
                            <strong>تاریخ:</strong> ${date.toLocaleDateString('fa-IR')}<br>
                            <strong>تشخیص:</strong> ${currentViewPrescription.diagnosis || '-'}<br>
                            ${currentViewPrescription.notes ? '<strong>یادداشت:</strong> ' + currentViewPrescription.notes + '<br>' : ''}
                        </div>
                        <hr>
                        <h6>داروها:</h6>
                        <table class="table table-sm">
                            <thead>
                                <tr>
                                    <th>دارو</th>
                                    <th>دوز</th>
                                    <th>مدت</th>
                                    <th>تعداد</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;

                    currentViewPrescription.items.forEach(item => {
                        html += `
                            <tr>
                                <td>${item.medication_name || 'نامشخص'}</td>
                                <td>${item.dosage}</td>
                                <td>${item.duration || '-'}</td>
                                <td>${item.quantity || '-'}</td>
                            </tr>
                            ${item.instructions ? `<tr><td colspan="4" class="small text-muted">دستورالعمل: ${item.instructions}</td></tr>` : ''}
                        `;
                    });

                    html += '</tbody></table>';
                    
                    document.getElementById('viewModalBody').innerHTML = html;
                    viewModalInstance.show();
                }
            } catch (error) {
                alert('خطا در بارگذاری اطلاعات');
            }
        }

        function printPrescription() {
            const content = document.getElementById('viewModalBody').innerHTML;
            const printWindow = window.open('', '', 'height=600,width=800');
            printWindow.document.write('<html><head><title>چاپ نسخه</title>');
            printWindow.document.write('<style>body{font-family:Tahoma;direction:rtl;} table{width:100%;border-collapse:collapse;} th,td{border:1px solid #ddd;padding:8px;text-align:right;}</style>');
            printWindow.document.write('</head><body>');
            printWindow.document.write(content);
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.print();
        }

        async function deletePrescription(id) {
            if (!confirm('آیا از حذف این نسخه اطمینان دارید؟')) return;

            try {
                const response = await fetch(`${API_URL}/api/v1/prescriptions/prescriptions/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    loadPrescriptions();
                    alert('نسخه با موفقیت حذف شد');
                }
            } catch (error) {
                alert('خطا در حذف نسخه');
            }
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
